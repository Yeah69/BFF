name: Build & release app on release tag

on:
  push:
    tags:
    - 'v69.*.*'

jobs:
  build:
    runs-on: windows-latest  
    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install .NET Core
      uses: actions/setup-dotnet@main
      with:
        dotnet-version: 5.0.x
    - run: dotnet build
    - run: tar -czf artifacts/BFF_${{github.ref#refs/tags/}}.tar.gz Composition.Wpf.Program/bin/Release/net5.0-windows/
    - run: gh release create ${{github.ref#refs/tags/}} artifacts/BFF_${{github.ref#refs/tags/}}.tar.xz
